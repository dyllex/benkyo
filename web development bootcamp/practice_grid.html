<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Grid System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.css" rel="stylesheet">
    
    <style type="text/css">
        .pink {
            background: pink;
            border: 1px solid purple;
        }
        .blue {
            background: lightblue;
            border: 1px solid purple;
        }
        .red {
            background: salmon;
            border: 1px solid purple;
        }
        .green {
            background: seagreen;
            border: 1px solid purple;
        }
        .purple {
            background: lavender;
            border: 1px solid purple;
        }
    </style>
    
    </head>
    <body>
    
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6 pink">
                    <div class="row">
                        <div class="col-lg-6 blue">1</div>
                        <div class="col-lg-6 blue">2</div>
                    </div>
                </div>  
                <div class="col-md-3 col-sm-6 pink">
                    <div class="row">
                        <div class="col-lg-4 red">1</div>
                        <div class="col-lg-4 red">2</div>
                        <div class="col-lg-4 red">3</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 pink">
                    <div class="row">
                        <div class="col-lg-3 green">1</div>
                        <div class="col-lg-3 green">2</div>
                        <div class="col-lg-3 green">3</div>
                        <div class="col-lg-3 green">4</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 pink">
                    <div class="row">
                        <div class="col-lg-2 purple">1</div>
                        <div class="col-lg-2 purple">2</div>
                        <div class="col-lg-2 purple">3</div>
                        <div class="col-lg-2 purple">4</div>
                        <div class="col-lg-2 purple">5</div>
                        <div class="col-lg-2 purple">6</div>
                    </div>
                </div>
            </div>
        </div>

            <div class="col-lg-4 pink">COL LG 4</div>
            <div class="col-lg-4 pink">COL LG 4</div>
        </div>-->

    </body>
</html>
